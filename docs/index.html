<script>
function switchTheme(main, accent) {
  document.documentElement.style.setProperty('--main', main);
  document.documentElement.style.setProperty('--accent', accent);
}

<style>
  .rain, .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .stars {
    background: transparent;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.2; }
    100% { opacity: 1; transform: scale(1.4); }
  }

  .rain-drop {
    position: absolute;
    width: 1px;
    height: 15px;
    background: #0ff;
    animation: rain 0.8s linear infinite;
  }

  @keyframes rain {
    to {
      transform: translateY(100vh);
    }
  }
</style>
<div class="stars">
